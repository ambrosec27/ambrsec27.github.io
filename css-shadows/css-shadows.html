<!DOCTYPE html>
<html>
<head>
<title>CSS Shadows</title>
<style>
#Kane {
  text-shadow: 2px 2px;
}
#Son {
 text-shadow: 2px 2px red;
 }
#Hugo {
text-shadow: 2px 2px 5px red;
}
#Rose {
color: white;
text-shadow: 2px 2px 4px #000000;
}
#Toby {
text-shadow: 0 0 3px #FF0000;
}
</style>
</head>
<body>
<h1 id="Kane">Kane<h1>
<h1 id="Son">Son<h1>
<h1 id="Hugo">Hugo<h1>
<h1 id="Rose">Rose<h1>
<h1 id="Toby">Toby<h1>
</body>
</html>
