<!DOCTYPE html>
<html>
<head>
<title>CSS Shadows</title>
<style>
#Kane {
  text-shadow: 2px 2px;
}
#Son {
  text-shadow: 5px 5px;
}
#Hugo {
  text-shadow: 7px 7px;
}
#Rose {
  text-shadow: 10px 10px;
}
#Toby {
  text-shadow: 12px 12px;
}
</style>
</head>
<body>
<h1 id="Kane">Kane<h1>
<h1 id="Son">Son<h1>
<h1 id="Hugo">Hugo<h1>
<h1 id="Rose">Rose<h1>
<h1 id="Toby">Toby<h1>
</body>
</html>
