<!DOCTYPE html>
<html class="html">
<head>
<title>CSS Positioning</title>
<style>

#hi{
    position: fixed;
    bottom: 0;
    right: 0;
    width: 300px;
}

#hello{
    position: absolute;
    top: 80px;
    right: 0;
}

#hey{
    position: absolute;
  left: 0px;
  top: 0px;
  z-index: -3;
}

#hola{
    position: absolute;
    left: 20px;
    top: 20px;
    z-index: -2;
}

#yo{
    position: absolute;
    left: 40px;
    top: 40px;
    z-index: -1;
}

.html{
    cursor: cell;
}

.body{
    cursor: alias;
}

</style>
</head>
<body class="body">
<img id="hi" src="https://www.hairlosscure2020.com/wp-content/uploads/2018/03/Crying-Emoji-Tears.png" alt="Image 1" style="width:271px;height:203px:">
<img id="hello" src="https://www.hairlosscure2020.com/wp-content/uploads/2018/03/Crying-Emoji-Tears.png" alt="Image 2" style="width:203px;height:203px:">
<img id="hey" src="https://www.hairlosscure2020.com/wp-content/uploads/2018/03/Crying-Emoji-Tears.png" alt="Image 3">
<img id="hola" src="https://www.hairlosscure2020.com/wp-content/uploads/2018/03/Crying-Emoji-Tears.png" alt="Image 4">
<img id="yo" src="https://www.hairlosscure2020.com/wp-content/uploads/2018/03/Crying-Emoji-Tears.png" alt="Image 5" style="width:500px;height:203px:">
</body>
</html
