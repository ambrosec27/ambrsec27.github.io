<!DOCTYPE html>
<html>
<head>
<title>CSS Image Gallery</title>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}
div.gallery:hover {
  border: 1px solid #777;
}
div.gallery img {
  width: 100%;
  height: auto;
}
div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<div class="gallery">
  <a target="_blank" href="Soccerimage1(1).jpg">
    <img src="Soccerimage1(1).jpg" alt="Soccer image 1" width="600" height="400">
  </a>
  <div class="desc">Slide Tackle</div>
</div>
</body>
</html>
