<!DOCTYPE html>
<html>
<head>
<title>Css Table</title>
<style>
table {
  border-collapse: collapse;
}
td {
  border: 4px Solid Green; 
  height: 50px;
  text-align: right;
  padding: 10px; 
}
th {
  border: 2px Solid Purple; 
  width: 25%;
  text-align: right;
}
Caption {
  background-color: Yellow 
}
thead {
  background-color: Red 
}
tbody {
  background-color: Pink 
}
tfoot {
  background-color: Orange 
}
</style>
</head>
<body>
<table>
<caption>Premier League All Time Goal Scorers</caption>
<thead> 
<tr>
<th>Team</th>
<th>Name</th>
<th>Goals</th>
</tr>
</thead>
<tr>
<td>New Castle United</td>
<td>Alan Shearer</td>
<td>260</td>
</tr>
<tr>
<td>Manchester United</td>
<td>Wayne Rooney</td>
<td>208</td>
</tr>
</tbody>
<tfoot>
<tr>
<td>Manchester City</td>
<td>Sergio Aguero</td>
<td>180</td>
</tr>
</tfoot>
</table>
</body>
</html>
