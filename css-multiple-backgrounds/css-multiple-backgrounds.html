<!DOCTYPE html>
<html>
<head>
<title>CSS Multiple Backgrounds</title>
<style>
#Josiah{
    height: 700px;
    width: 700px;
    background-image: url(hat.png), url(Jossiah.jpg), url(white.jpg);
    background-position: 370px 90px, right bottom, left top;
    background-repeat: no-repeat, no-repeat, repeat;
    background-size:  250px 250px, 500px 500px, auto;
    padding: 15px;
}
#KML { 
  background:  url(white.jpg) repeat left top auto,
   url(Jossiah.jpg) no-repeat right bottom 1000px 1000px,
   url(hat.png) no-repeat 370px 90px 500px 500px;
}
</style>
</head>
<body>
<div id="Josiah"></div>
<div id="KML"></div>
</body>
</html>
