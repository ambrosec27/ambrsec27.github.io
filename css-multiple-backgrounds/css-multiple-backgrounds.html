<!DOCTYPE html>
<html>
<head>
<title>CSS Multiple Backgrounds</title>
<style>
#Josiah{
    height: 700px;
    width: 700px;
    background-image: url(hat.png), url(Jossiah.jpg), url(white.jpg);
    background-position: 370px 90px, right bottom, left top;
    background-repeat: no-repeat, no-repeat, repeat;
    background-size:  250px 250px, 500px 500px, auto;
    padding: 15px;
}
#KML  { 
  background: url(3000.jpeg) no-repeat center fixed; 
  background-size: cover;
} 
#Soccer {
    background: url(Hero.jpg);
    background-size: cover;
    height: 500px;
    width: 500px;
    position: relative;
}
</style>
</head>
<body>
<div id="Josiah"></div>
<div id="KML"></div>
<div id="Soccer">
<h1>Christopher Ambrose</h1>
</div>
</body>
</html>
