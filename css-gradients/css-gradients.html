<!DOCTYPE html>
<html>
<head>
<title>CSS Gradients</title>
<style>
#Laca {
  height: 200px;
  background-color: yellow; /* For browsers that do not support gradients */
  background-image: linear-gradient(yellow, red);
}
#Auba {
  height: 200px;
  background-color: yellow; /* For browsers that do not support gradients */
  background-image: linear-gradient(to right, green , blue, purple);
}
#Hector {
  height: 200px;
  background-color: black; /* For browsers that do not support gradients */
  background-image: linear-gradient(to bottom right, black, brown, grey, white);
}
#Leno {
  height: 200px;
  background-image: linear-gradient(to right, rgba(255,0,0,0.1), rgba(0,255,0,0.2), rgba(0,0,255,0.3), rgba(192,192,192,0.4), rgba(255,255,0,0.3));
}
#Partey {
  height: 200px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: repeating-linear-gradient(90deg,red, 7%, yellow 10%);
}
#Ozil {
  height: 200px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: repeating-linear-gradient(90deg,green,yellow 7%,green 10%);
}
#Pepe {
  height: 150px;
  width: 200px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: radial-gradient(circle, red, yellow, orange, green);
}
</style>
</head>
<body>
<div id="Laca"></div>
<div id="Auba"></div>
<div id="Hector"></div>
<div id="Leno"></div>
<div id="Partey"></div>
<div id="Ozil"></div>
<div id="Pepe"></div>
</body>
</html>
