<!DOCTYPE html>
<html>
<head>
<title>CSS Gradients</title>
<style>
#Laca {
  height: 200px;
  background-color: yellow; /* For browsers that do not support gradients */
  background-image: linear-gradient(yellow, red);
}
</style>
</head>
<body>
<div id="Laca"></div>
<div id="Auba"></div>
<div id="Hector"></div>
<div id="Leno"></div>
<div id="Partey"></div>
<div id="Ozil"></div>
<div id="Pepe"></div>
</body>
</html>
